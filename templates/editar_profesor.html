{% extends "base.html" %} {% block titulo %} Editar Profesor {% endblock %} {%
block body %}
<h2>Editar Profesor</h2>

<form method="post" action="/guardar_cambios_profesor">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input
      type="text"
      name="nombre"
      id="nombre"
      value="{{ profesor.Nombre }}"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="mail">Mail:</label>
    <input
      type="email"
      name="mail"
      id="mail"
      value="{{ profesor.Mail }}"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="celular">Celular:</label>
    <input 
      type="text"
      name="celular"
      id="celular"
      value="{{ profesor.Celular }}"
      class="form-control"
    />
  </div>
  <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>
{% endblock %}
